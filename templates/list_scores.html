{% extends "base.html" %}
{% block content %}
<h2>Liste des scores</h2>
<form method="GET" action="{{ url_for('list_scores') }}">
    <input type="text" name="search" placeholder="Rechercher des scores">
    <input type="submit" value="Rechercher">
</form>
<a href="{{ url_for('add_score') }}">Ajouter un nouveau score</a>
<ul>
    {% for score in scores %}
    <li>
        Personne: {{ score.person_id }} - Score: {{ score.score }}
        <a href="{{ url_for('edit_score', id=score.id) }}">Ã‰diter</a>
        <a href="{{ url_for('delete_score', id=score.id) }}">Supprimer</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('list_people') }}">Voir les personnes</a>
{% endblock %}
